
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Test â€“ KI-Sicherheit</title>
  <style>
    body {
      margin: 0;
      background: #ffffff;
    }
    .sphere-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      opacity: 0.8;
    }
    .rotating {
      animation: spin 30s linear infinite;
      width: 100%;
      height: auto;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<div class="sphere-container">
  <svg class="rotating" viewBox="0 0 100 100">
    <defs>
      <radialGradient id="grad1" cx="50%" cy="50%" r="50%">
        <stop offset="0%" style="stop-color:#00acc1;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#006c8e;stop-opacity:1" />
      </radialGradient>
    </defs>
    <circle cx="50" cy="50" r="48" fill="url(#grad1)" />
    <circle cx="30" cy="30" r="2" fill="#fff"/>
    <circle cx="70" cy="30" r="2" fill="#fff"/>
    <circle cx="30" cy="70" r="2" fill="#fff"/>
    <circle cx="70" cy="70" r="2" fill="#fff"/>
    <line x1="30" y1="30" x2="70" y2="30" stroke="#fff" stroke-width="0.5"/>
    <line x1="70" y1="30" x2="70" y2="70" stroke="#fff" stroke-width="0.5"/>
    <line x1="70" y1="70" x2="30" y2="70" stroke="#fff" stroke-width="0.5"/>
    <line x1="30" y1="70" x2="30" y2="30" stroke="#fff" stroke-width="0.5"/>
    <line x1="30" y1="30" x2="70" y2="70" stroke="#fff" stroke-width="0.5"/>
    <line x1="70" y1="30" x2="30" y2="70" stroke="#fff" stroke-width="0.5"/>
  </svg>
</div>
</body>
</html>
