<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KI-Sicherheit.jetzt – Vorschau</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #0c3a5f 0%, #000 100%);
      font-family: 'Inter', sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .typing {
      border-right: .1em solid #fff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink .7s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: white; }
    }
    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1 class="typing">Demnächst hier: KI-Sicherheit für Ihr Unternehmen</h1>
  <footer>&copy; 2025 · KI-Sicherheit.jetzt</footer>
</body>
</html>
