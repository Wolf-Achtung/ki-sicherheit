
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Danke für Ihre Nachricht</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background-color: #f4f4f4;
    }
    .section {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
      min-height: 100vh;
      background-color: #fff;
    }
    .section img {
      max-width: 100%;
      height: auto;
      flex: 1 1 400px;
    }
    .section-content {
      flex: 1 1 400px;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.5;
    }
    .btn {
      display: inline-block;
      margin-top: 2rem;
      background-color: #00567e;
      color: #fff;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <section class="section">
    <img src="img/02.png" alt="Danke Illustration">
    <div class="section-content">
      <h1>Vielen Dank für Ihre Nachricht!</h1>
      <p>Ihre Anfrage wurde erfolgreich übermittelt. Ich melde mich zeitnah persönlich bei Ihnen.</p>
      <a href="/" class="btn">Zurück zur Startseite</a>
    </div>
  </section>

</body>
</html>
