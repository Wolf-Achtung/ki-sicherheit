    .tooltip {

      border-bottom: 1px dotted #999;
    }
    .tooltip:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      left: 0;
      top: 100%;
      background: #333;
      color: #fff;
      padding: 0.5rem;
      border-radius: 6px;

/* Animierte Section Transitions */
.scroll-section {
  opacity: 0;
  transform: translateY(30px);
  transition: opacity 0.6s ease-out, transform 0.6s ease-out;
}
.scroll-section.visible {
  opacity: 1;
  transform: translateY(0);
}



/* Floating Button */
#pdf-fab {
  display: none;
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #0c3a5f;
  color: white;
  border: none;
  border-radius: 50%;
  width: 56px;
  height: 56px;
  font-size: 1.5rem;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  cursor: pointer;
  z-index: 1000;
}
