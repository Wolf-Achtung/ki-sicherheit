<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Vielen Dank!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fdfdfd;
      color: #0c3a5f;
      margin: 0;
      padding: 0;
    }

    .scroll-section {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
    }

    .section-img {
      flex: 0 0 200px;
      text-align: center;
    }

    .section-img img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 0.5rem;
    }

    .section-img p {
      font-size: 0.9rem;
      color: #888;
      margin: 0;
    }

    .section-content {
      flex: 1;
      padding-left: 2rem;
    }

    .section-content h2 {
      font-family: 'Share Tech Mono', monospace;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .section-content p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .btn {
      background-color: #0c3a5f;
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
    }

    .btn:hover {
      background-color: #092a4c;
    }

    @media (max-width: 768px) {
      .scroll-section {
        flex-direction: column;
        text-align: center;
      }

      .section-content {
        padding-left: 0;
        margin-top: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <section class="scroll-section" id="danke">
    <div class="section-img">
      <img src="img/10.png" alt="Danke für Ihre Nachricht!" />
      <p>Schnell analysieren</p>
    </div>
    <div class="section-content">
      <h2>Vielen Dank!</h2>
      <p>Ihre Anfrage wurde übermittelt.<br>Ich melde mich in Kürze persönlich bei Ihnen.</p>
      <a href="intern-ki-sicherheit.html#kontakt" class="btn">Zurück zur Hauptseite</a>
    </div>
  </section>
</body>
</html>
