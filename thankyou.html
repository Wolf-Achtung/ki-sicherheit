    .btn {
      background-color: #0c3a5f;

    img {

      height: auto;
      border-radius: 12px;
    }
    .tooltip {
      position: relative;
      cursor: help;
      border-bottom: 1px dotted #999;
    }
    .tooltip:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      left: 0;
      top: 100%;
      background: #333;
      color: #fff;
      padding: 0.5rem;
      border-radius: 6px;
      white-space: nowrap;
      font-size: 0.8rem;
      margin-top: 0.3rem;
      z-index: 9999;
    }
    .balken {
      background: #eee;
      border-radius: 20px;
      height: 20px;
      overflow: hidden;
      margin-bottom: 0.5rem;
    }
    .balken-bar {
      height: 100%;
      width: 0%;
      transition: width 1s ease-in-out;
      border-radius: 20px;
    }
    .balken-bar.rot { background: #c0392b; }
    .balken-bar.gelb { background: #f39c12; }

@media (max-width: 768px) {

 #pdf-fab {

/* Animierte Section Transitions */
.scroll-section {
  opacity: 0;
  transform: translateY(30px);
  transition: opacity 0.6s ease-out, transform 0.6s ease-out;
}
.scroll-section.visible {
  opacity: 1;
  transform: translateY(0);
}

/* Balken-Card-Style */
.balken {
  background: #eee;
  border-radius: 20px;
  height: 20px;
  overflow: hidden;
  margin-bottom: 0.5rem;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

/* Floating Button */
#pdf-fab {
  display: none;
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #0c3a5f;
  color: white;
  border: none;
  border-radius: 50%;
  width: 56px;
  height: 56px;
  font-size: 1.5rem;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  cursor: pointer;
  z-index: 1000;
}
#pdf-fab:hover {
  background-color: #092a4c;
}
/* FAQ Footer Style */
.faq-footer-nav {
  text-align: center;
  margin-top: 2rem;
  border-top: 1px solid #ccc;
  padding-top: 1rem;
  font-weight: bold;
  font-size: 1rem;
}
.faq-footer-nav a {
  margin: 0 1rem;
  color: #0c3a5f;
  text-decoration: none;
}
.faq-footer-nav a:hover {
  text-decoration: underline;
}

/* Einheitliche Button-Stile */
#quiz button {
  background-color: #0c3a5f;
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 12px;
  margin: 0.25rem 0.5rem 0.5rem 0;
  cursor: pointer;
  font-size: 1rem;
  font-family: inherit;
}
#quiz button:hover {
  background-color: #093256;
}
#quiz button.active {
  background-color: #0d6efd !important;
  color: white !important;
  border: 1px solid #084298 !important;
}
.logo-reihe {

  gap: 2rem;
  margin-top: 2rem;
}
.logo-reihe img {

  width: auto;
  object-fit: contain;
}


@media (min-width: 1025px) {
  html, body {
    scroll-snap-type: y mandatory;
  }

  section.scroll-section {
    scroll-snap-align: start;
    min-height: 100vh;
    display: flex;
    align-items: center;
  }
}


@media (min-width: 1025px) {
  .scroll-hint {
    position: absolute;
    bottom: 20px;

    color: #0c3a5f;
    opacity: 0.7;
    animation: bounce 1.5s infinite;
  }
}

@keyframes bounce {
  0%, 100% { transform: translate(-50%, 0); }
  50% { transform: translate(-50%, 10px); }
}
