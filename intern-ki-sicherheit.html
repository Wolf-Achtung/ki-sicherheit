<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KI-Schnell-Check</title>
  <style>
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background: #f9fcfe;
      color: #163047;
      margin: 0;
      padding: 2rem;
    }
    section#schnell-check {
      background: #e9f3f9;
      padding: 2rem;
      border-radius: 8px;
      max-width: 700px;
      margin: 0 auto;
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .frage {
      margin-bottom: 1.5rem;
    }
    .frage p {
      font-weight: bold;
    }
    .optionen button {
      background: #073b5a;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      margin: 0.5rem 0.5rem 0 0;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .optionen button:hover {
      background: #005a8c;
    }
    .auswertung {
      margin-top: 2rem;
      background: #ffffff;
      padding: 1.5rem;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <section id="schnell-check">
    <h2>KI-Schnell-Check & Empfehlung</h2>
    <div id="frage-container"></div>
    <div class="auswertung" id="auswertung" style="display:none;"></div>
  </section>

  <script>
    const fragen = [
      { text: "1. Gibt es eine zentrale Dokumentation aller eingesetzten KI-Systeme?" },
      { text: "2. Sind Verantwortlichkeiten für KI klar benannt?" },
      { text: "3. Gibt es nachvollziehbare Entscheidungsprozesse bei KI-Nutzung?" },
      { text: "4. Wurden Risiken bei KI-Einsatz systematisch analysiert?" },
      { text: "5. Sind Datenschutz-Aspekte bei KI-Nutzung berücksichtigt?" },
      { text: "6. Gibt es eine Kommunikationsstrategie zu KI-Anwendungen?" },
      { text: "7. Werden Mitarbeitende gezielt auf KI vorbereitet?" }
    ];
    let antworten = [];
    let aktuelleFrage = 0;

    const container = document.getElementById("frage-container");

    function zeigeFrage(index) {
      const frage = fragen[index];
      container.innerHTML = `
        <div class="frage">
          <p>${frage.text}</p>
          <div class="optionen">
            <button onclick="antwortAuswaehlen(3)">Ja</button>
            <button onclick="antwortAuswaehlen(2)">Teilweise</button>
            <button onclick="antwortAuswaehlen(1)">Nein</button>
          </div>
        </div>
      `;
    }

    function antwortAuswaehlen(wert) {
      antworten.push(wert);
      aktuelleFrage++;
      if (aktuelleFrage < fragen.length) {
        zeigeFrage(aktuelleFrage);
      } else {
        zeigeAuswertung();
      }
    }

    function zeigeAuswertung() {
      const avg = antworten.reduce((a,b) => a + b) / antworten.length;
      let resultText = "";

      if (avg < 2) {
        resultText = `<strong>Kritisch – Es besteht akuter Handlungsbedarf!</strong><br/>
        Ihr Unternehmen zeigt gravierende Lücken in Governance, Datenschutz und Risikoanalyse. Es fehlen Prozesse, Verantwortlichkeiten und die Einhaltung regulatorischer Vorgaben wie dem EU AI Act.<br/><br/>
        <strong>Empfehlung:</strong> Ich unterstütze Sie beim Aufbau strukturierter, DSGVO-konformer Prozesse, der Risikobewertung sowie bei der rechtskonformen Umsetzung des EU AI Acts.`;
      } else if (avg < 2.3) {
        resultText = `<strong>Ausbaufähig – Erste Strukturen sind erkennbar.</strong><br/>
        Sie berücksichtigen bereits zentrale Aspekte, aber es bestehen Lücken in Dokumentation, Zuständigkeiten oder Datenschutz-Praxis. Eine klare Roadmap zur Compliance ist jetzt entscheidend.<br/><br/>
        <strong>Empfehlung:</strong> Ich begleite Sie beim gezielten Ausbau Ihrer Maßnahmen – praxisnah, rechtskonform und förderfähig nach EU-Vorgaben.`;
      } else if (avg < 2.8) {
        resultText = `<strong>Gut – Sie sind auf einem guten Weg.</strong><br/>
        Viele relevante Anforderungen sind in Ihrer Organisation verankert, u.a. zu Governance und Risikoanalyse. Jetzt geht es um die systematische Dokumentation und den internen Nachweis.<br/><br/>
        <strong>Empfehlung:</strong> Ich unterstütze Sie bei der auditierbaren Verankerung Ihrer Prozesse gemäß EU AI Act.`;
      } else {
        resultText = `<strong>Sehr gut – Ihre Organisation ist vorbildlich aufgestellt.</strong><br/>
        Sie erfüllen bereits heute die zentralen Anforderungen an KI-Governance, Datenschutz und Risikomanagement. Ihr Vorgehen ist strukturiert und strategisch.<br/><br/>
        <strong>Empfehlung:</strong> Nutzen Sie Ihre Stärke gezielt für Förderanträge, interne Schulungen und als vertrauensbildenden Vorteil am Markt. Ich begleite Sie gerne bei diesem nächsten Schritt.`;
      }

      document.getElementById("auswertung").style.display = "block";
      document.getElementById("auswertung").innerHTML = resultText;
      container.innerHTML = "";
    }

    zeigeFrage(aktuelleFrage);
  </script>
</body>
</html>
